<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Super Chat</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/chatbox.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/msgform.css" />
    <meta name="author" content="Piotr Blecharski" />
    <meta name="charset" content="UTF-8" />
    <script src="./lib/socket.io.min.js"></script>
  </head>
  <body>
    <nav>
      <div id="navbar">
        <div id="connect">Połącz się</div>
        <div id="disconnect">Rozłącz się</div>
        <div id="setname">Ustaw nazwę</div>
      </div>
    </nav>
    <section>
      <div id="chatbox">
        <div class="chatmsg" style="color: darkgray;"><i>Pamiętaj żeby ustawić swoją nazwę klikając w "Ustaw nazwę"</i></div>
      </div>
    </section>
    <section>
      <div id="msginput">
        <form id = "msgform">
          <input id="textinput" type="text" placeholder="Wpisz treść wiadomości..." autocomplete="off">
          <button id="sendbtn" type="submit">Wyślij</button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
